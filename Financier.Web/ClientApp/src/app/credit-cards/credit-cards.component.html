<h1>Credit cards</h1>

<p *ngIf="!creditCards"><em>Loading...</em></p>

<table class='table' *ngIf="creditCards">
  <thead>
    <tr>
      <th>Account</th>
      <th>Balance ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let creditCard of creditCards">
      <td><a [routerLink]="['/credit-card/', creditCard.id]">{{ creditCard.name }}</a></td>
      <td>{{ creditCard.balance | number : '1.2-2' }}</td>
    </tr>
  </tbody>
</table>
